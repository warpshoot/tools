<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Head Tracking Parallax - PC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      perspective: 1200px;
    }

    .layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    /* 立方体のワイヤーフレーム */
    .cube {
      position: absolute;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 0, 0, 0.8);
      background: transparent;
    }

    /* 立方体の6面の配置 */
    .cube-face.front  { transform: translateZ(100px); }
    .cube-face.back   { transform: translateZ(-100px) rotateY(180deg); }
    .cube-face.right  { transform: rotateY(90deg) translateZ(100px); }
    .cube-face.left   { transform: rotateY(-90deg) translateZ(100px); }
    .cube-face.top    { transform: rotateX(90deg) translateZ(100px); }
    .cube-face.bottom { transform: rotateX(-90deg) translateZ(100px); }

    #layer-front {
      width: 100vw;
      height: 100vh;
      z-index: 3;
    }

    #video-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 160px;
      height: 120px;
      border-radius: 12px;
      overflow: hidden;
      z-index: 100;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      border: 2px solid rgba(255,255,255,0.2);
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #status {
      position: fixed;
      top: 24px;
      left: 24px;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      padding: 12px 16px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    #status.ready { color: #00ff88; }
    #status.error { color: #ff6b6b; }

    #start-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: #fff;
      border: none;
      padding: 24px 48px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(6,182,212,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #start-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    #start-btn.hidden { display: none; }

    #debug {
      position: fixed;
      bottom: 24px;
      left: 24px;
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      font-family: monospace;
      z-index: 100;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 中央に1つの立方体 -->
    <div id="layer-front" class="layer">
      <div class="cube" style="left: calc(50% - 100px); top: calc(50% - 100px);">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
      </div>
    </div>
  </div>

  <div id="video-container">
    <video id="video" playsinline></video>
  </div>

  <div id="status">v6-PC - 初期化中...</div>
  <div id="debug">--</div>
  
  <button id="start-btn">カメラを起動</button>

  <!-- TensorFlow.js を使う（face-api より軽量なアプローチ） -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const debug = document.getElementById('debug');
    const startBtn = document.getElementById('start-btn');

    const layer = document.getElementById('layer-front');

    const ROTATION_STRENGTH = 50;  // 回転の強度

    let smoothedX = 0.5;
    let smoothedY = 0.5;
    const SMOOTHING = 0.12;

    function updateParallax(normalizedX, normalizedY) {
      const offsetX = (normalizedX - 0.5) * 2;  // -1 to 1
      const offsetY = (normalizedY - 0.5) * 2;  // -1 to 1

      // 3D回転角度を計算（顔が左に動いたら立方体の右側面が見える）
      const rotateY = -offsetX * ROTATION_STRENGTH;  // 符号を反転
      const rotateX = offsetY * ROTATION_STRENGTH;   // 符号を反転

      // 3D変換を適用
      layer.style.transform = `translate(-50%, -50%) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;

      debug.textContent = `X: ${offsetX.toFixed(2)} / Y: ${offsetY.toFixed(2)} / RotY: ${rotateY.toFixed(1)}°`;
    }

    async function start() {
      startBtn.classList.add('hidden');
      status.textContent = 'v6-PC - カメラ起動中...';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: 640, height: 480 },
          audio: false
        });
        video.srcObject = stream;
        await video.play();

        status.textContent = 'v6-PC - 顔検出初期化中...';

        const faceDetection = new FaceDetection({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
          }
        });

        faceDetection.setOptions({
          model: 'short',
          minDetectionConfidence: 0.5
        });

        faceDetection.onResults((results) => {
          if (results.detections.length > 0) {
            const detection = results.detections[0];
            const box = detection.boundingBox;
            
            // boundingBox: xCenter, yCenter, width, height (0-1 normalized)
            const centerX = box.xCenter;
            const centerY = box.yCenter;
            
            smoothedX += (centerX - smoothedX) * SMOOTHING;
            smoothedY += (centerY - smoothedY) * SMOOTHING;
            
            // ミラー表示なので X 反転
            updateParallax(1 - smoothedX, smoothedY);
          }
        });

        // カメラループ開始
        const camera = new Camera(video, {
          onFrame: async () => {
            await faceDetection.send({ image: video });
          },
          width: 640,
          height: 480
        });

        await camera.start();
        
        status.textContent = 'v6-PC - 準備完了';
        status.classList.add('ready');

      } catch (err) {
        status.textContent = 'v6-PC - エラー: ' + err.message;
        status.classList.add('error');
        console.error(err);
        startBtn.classList.remove('hidden');
      }
    }

    startBtn.addEventListener('click', start);
  </script>
</body>
</html>
