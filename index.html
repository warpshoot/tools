<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            color: #fff;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        .site-title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -2px;
        }

        .site-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-bottom: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 60px;
        }

        .nav-tab {
            padding: 16px 40px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
        }

        .nav-tab:first-child {
            border-radius: 0;
        }

        .nav-tab:last-child {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tab.active {
            background: #fff;
            color: #000;
        }

        .nav-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 48px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 32px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
        }

        .tool-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .tool-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .tool-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        @media (max-width: 640px) {
            .site-title {
                font-size: 48px;
            }

            nav {
                flex-direction: column;
            }

            .nav-tab {
                border-right: 1px solid rgba(255, 255, 255, 0.2);
                border-bottom: none;
            }

            .nav-tab:last-child {
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            h1 {
                font-size: 36px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 class="site-title">lab</h1>
        <p class="site-subtitle">web experiments</p>

        <nav>
            <a href="#" class="nav-tab active">TOOLS</a>
        </nav>
    </header>

    <div class="container">
        <div class="tools-grid" id="tools-grid">
            <!-- Tools will be dynamically loaded from tools.json -->
        </div>
    </div>

    <footer>
        Â© 2025 warpshoot
    </footer>

    <script>
        // Load and display tools from tools.json
        async function loadTools() {
            try {
                const response = await fetch('./tools.json');
                const data = await response.json();
                const grid = document.getElementById('tools-grid');

                data.tools.forEach(tool => {
                    const card = document.createElement('a');
                    card.href = tool.path;
                    card.className = 'tool-card';

                    card.innerHTML = `
                        <span class="tool-icon">${tool.icon}</span>
                        <div class="tool-title">${tool.title}</div>
                        <div class="tool-description">${tool.description}</div>
                    `;

                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load tools:', error);
                document.getElementById('tools-grid').innerHTML =
                    '<p style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1;">Failed to load tools</p>';
            }
        }

        // Load tools when page loads
        loadTools();
    </script>
</body>

</html>
