<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 48px;
            font-size: 18px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .tool-card:hover::before {
            transform: scaleX(1);
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .tool-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .tool-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 36px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ†Ô∏è Tools</h1>
        <p class="subtitle">A collection of web-based utilities</p>

        <div class="tools-grid">
            <a href="./parallax-demo/" class="tool-card">
                <span class="tool-icon">üåä</span>
                <div class="tool-title">Parallax Demo</div>
                <div class="tool-description">Interactive parallax scrolling demonstration with smooth animations</div>
            </a>

            <a href="./color-inspiration/" class="tool-card">
                <span class="tool-icon">üé®</span>
                <div class="tool-title">Color Inspiration</div>
                <div class="tool-description">Generate beautiful color palettes with various harmony modes</div>
            </a>
        </div>
    </div>
</body>

</html>
